<!DOCTYPE html>
<html>
<head>
  <title>Mrpack to Zip Converter</title>
  <link rel="stylesheet" href="assets/css/styles.css"> 
</head>
<body>
  <div class="container"> 
  <h1>Mrpack to Zip Converter</h1>

  <div id="drop-area">
    <input type="file" id="file-input" accept=".mrpack" hidden>
    <span>Drag and drop your .mrpack file here or</span><br>
    <button onclick="document.getElementById('file-input').click()">Select File</button>
    <p id="file-name"></p> </div>

  <div id="buttons">
    <button onclick="downloadPack()" disabled>Convert to Zip</button>
  </div>

  <div id="loading-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <progress id="loading-progress" value="0" max="100"></progress>
    </div>
  </div>
</div>
  <script src="assets/js/converter.js"></script> 
</body>
</html>
