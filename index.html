<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRPack to ZIP Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <header>
        <h1>MRPack to ZIP Converter</h1>
    </header>
    <main>
        <div id="drop-zone">
            <p>Перетащите .mrpack файл сюда или</p>
            <input type="file" id="file-input" accept=".mrpack">
            <label for="file-input" class="button">Выберите файл</label>
        </div>
        <div id="actions">
            <button id="convert-btn" class="button" disabled>Конвертировать</button>
            <button id="download-btn" class="button" disabled>Скачать ZIP</button>
        </div>
        <div id="progress-bar" class="hidden">
            <div id="progress"></div>
        </div>
        <div id="external-links">
            <a href="#" class="button" target="_blank">Скачать MRPack файлы</a>
            <a href="#" class="button" target="_blank">Альтернативный источник</a>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
